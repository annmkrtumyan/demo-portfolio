<!doctype html><html lang="en"><head>
<meta charset="utf-8" /><meta name="viewport" content="width=device-width, initial-scale=1" />
<title>GSAP Demo — Hero Parallax</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
<style>.gradient-bg { background: linear-gradient(120deg, #0ea5e9, #312e81);} .hero-img{background-image:url('https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?q=80&w=1600&auto=format&fit=crop');background-size:cover;background-position:center}</style>
</head><body class="min-h-screen text-white">
<header class="p-6 flex items-center justify-between">
<a href="../index.html" class="font-semibold tracking-wide">← Main</a>
<nav class="space-x-6"><a class="opacity-80 hover:opacity-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-white rounded px-1" href="#work">Work</a>
<a class="opacity-80 hover:opacity-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-white rounded px-1" href="#contact">Contact</a></nav></header>
<section class="gradient-bg relative overflow-hidden"><div class="container mx-auto px-6 py-24 md:py-36">
<h1 class="text-4xl md:text-6xl font-extrabold leading-tight max-w-3xl">Motion-first front-ends.<br/>Crafted for 60fps & accessibility.</h1>
<p class="mt-6 max-w-2xl text-white/80">Scroll to see parallax layers choreographed with GSAP ScrollTrigger. Reduced-motion users get an instant, static layout.</p></div>
<div class="absolute inset-0 pointer-events-none"><div class="hero-layer-1 absolute -left-10 top-10 w-64 h-64 rounded-full bg-white/10 blur-2xl"></div>
<div class="hero-layer-2 absolute right-10 top-32 w-72 h-72 rounded-3xl hero-img shadow-2xl"></div>
<div class="hero-layer-3 absolute left-1/3 bottom-10 w-40 h-40 rounded-full bg-white/10 blur-xl"></div></div></section>
<script>gsap.registerPlugin(ScrollTrigger);const reduced=window.matchMedia('(prefers-reduced-motion: reduce)').matches;if(!reduced){const tl=gsap.timeline({scrollTrigger:{trigger:document.body,start:'top top',end:'+=1200',scrub:true}});tl.to('.hero-layer-1',{y:-120,x:60,scale:1.15},0).to('.hero-layer-2',{y:-200,x:-80,rotate:6,scale:1.05},0).to('.hero-layer-3',{y:140,x:-50,scale:.9},0)}else{gsap.set(['.hero-layer-1','.hero-layer-2','.hero-layer-3'],{clearProps:'all'})}</script>
</body></html>
