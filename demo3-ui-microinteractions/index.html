<!doctype html><html lang="en"><head>
<meta charset="utf-8" /><meta name="viewport" content="width=device-width, initial-scale=1" />

<script src="https://cdn.tailwindcss.com"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
<style>.nav{transform:translateY(-110%)}</style></head><body class="bg-white text-slate-900">
<header class="p-4 shadow flex items-center justify-between"><button id="menuBtn" aria-expanded="false" aria-controls="menu" class="px-3 py-2 rounded-xl border">Menu</button>
<a class="font-semibold" href="../index.html">Main</a></header>
<nav id="menu" class="nav fixed top-0 left-0 right-0 bg-white/95 backdrop-blur border-b z-40" role="dialog" aria-modal="true"><div class="container mx-auto px-6 py-6 flex items-center justify-between">
<ul class="flex gap-6"><li><a href="#" class="focus:outline-none focus:ring-2 focus:ring-slate-900 rounded px-2">Work</a></li><li><a href="#" class="focus:outline-none focus:ring-2 focus:ring-slate-900 rounded px-2">Studio</a></li><li><a href="#" class="focus:outline-none focus:ring-2 focus:ring-slate-900 rounded px-2">Contact</a></li></ul>
<button id="closeBtn" class="px-3 py-2 rounded-xl border">Close</button></div></nav>
<main class="container mx-auto px-6 py-16"><div class="grid md:grid-cols-3 gap-6">
<article class="card p-6 rounded-2xl border shadow-sm focus-within:ring-2 focus-within:ring-slate-900 outline-none" tabindex="0"><h3 class="font-semibold">Hover Lift</h3><p class="text-slate-600 mt-2">Card lifts on hover/focus with subtle shadow & tilt.</p></article>
<article class="card p-6 rounded-2xl border shadow-sm focus-within:ring-2 focus-within:ring-slate-900 outline-none" tabindex="0"><h3 class="font-semibold">Button Ripple</h3><p class="text-slate-600 mt-2">GSAP draws a quick ripple ring on click.</p></article>
<article class="card p-6 rounded-2xl border shadow-sm focus-within:ring-2 focus-within:ring-slate-900 outline-none" tabindex="0"><h3 class="font-semibold">Sequenced Reveal</h3><p class="text-slate-600 mt-2">Elements appear with a small stagger on load.</p></article></div>
<button id="cta" class="mt-10 px-5 py-3 rounded-2xl bg-slate-9...o:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-slate-900">Primary CTA</button></main>
<script>const reduced=window.matchMedia('(prefers-reduced-motion: reduce)').matches;const menu=document.getElementById('menu');const menuBtn=document.getElementById('menuBtn');const closeBtn=document.getElementById('closeBtn');let isOpen=false;function openMenu(){isOpen=true;menuBtn.setAttribute('aria-expanded','true');gsap.to(menu,{y:0,duration:.45,ease:'power3.out'})}function closeMenu(){isOpen=false;menuBtn.setAttribute('aria-expanded','false');gsap.to(menu,{y:'-110%',duration:.35,ease:'power2.in'})}menuBtn.addEventListener('click',()=>isOpen?closeMenu():openMenu());closeBtn.addEventListener('click',closeMenu);document.querySelectorAll('.card').forEach(card=>{card.addEventListener('mouseenter',()=>{if(reduced)return;gsap.to(card,{y:-6,rotateX:2,boxShadow:'0 20px 40px rgba(0,0,0,0.08)',duration:.3})});card.addEventListener('mouseleave',()=>{if(reduced)return;gsap.to(card,{y:0,rotateX:0,boxShadow:'0 2px 8px rgba(0,0,0,0.06)',duration:.25})});card.addEventListener('focus',()=>{if(reduced)return;gsap.to(card,{y:-6,duration:.3})});card.addEventListener('blur',()=>{if(reduced)return;gsap.to(card,{y:0,duration:.25})})});const cta=document.getElementById('cta');cta.addEventListener('click',e=>{if(reduced)return;const ring=document.createElement('span');ring.style.position='absolute';ring.style.border='2px solid white';ring.style.borderRadius='9999px';ring.style.pointerEvents='none';ring.style.left=0;ring.style.top=0;cta.style.position='relative';cta.appendChild(ring);gsap.fromTo(ring,{opacity:.8,width:0,height:0,x:e.offsetX,y:e.offsetY},{opacity:0,width:160,height:160,x:e.offsetX-80,y:e.offsetY-80,duration:.45,ease:'power2.out',onComplete:()=>ring.remove()})});if(!reduced){gsap.from('.card',{opacity:0,y:16,duration:.6,stagger:.08,ease:'power3.out'})}</script>
</body></html>
